<div class="container">
  <div class="mt-5 mb-1">
    <h2>Choices</h2>
  </div>
  <div class="mb-5"><h4>Manage choices</h4></div>
  <form class="form mr-2" (ngSubmit)="Add()" [formGroup]="AddForm">
    <input type="text" formControlName="Name" placeholder="Name" />
    <input type="submit" class="btn-xs btn-success" name="Add" value="Add"/>
  </form>

    <div class="col">
      <table class="table table-hover my-2">
        <tr *ngFor="let choice of choices">
          <td>
            <a id="cname{{choice.ChoiceID}}" [routerLink]="[choice.ChoiceID]">{{ choice.ChoiceName }}</a>
            <form id="edit{{choice.ChoiceID}}" class="mx-2" style="display: none" (ngSubmit)="Edit(criterion)" [formGroup]="EditForm">
              <input type="text" formControlName="newName" value="{{ choice.ChoiceName }}" />
              <button (click)="MakeEditInvisible(choice.ChoiceID)" type="submit" style="background: none" class="mx-auto">
                <fa-icon icon="check"></fa-icon>
              </button>
            </form>
            <a [routerLink]="" (click)="MakeEditVisible(choice.ChoiceID)" class="mx-2" id="editbutton{{choice.ChoiceID}}"><fa-icon icon="pen"></fa-icon></a>
          </td>
          <td>
            <a [routerLink]="['/alternatives', choice.ChoiceID]" class="mx-2">Alternatives</a>
            <a [routerLink]="['/criteria', choice.ChoiceID]" class="mx-2">Criteria</a>
            <a [routerLink]="" class="text-danger mx-2" (click)="Delete(choice)">Delete</a>
          </td>
        </tr>
      </table>

    </div>
  <a [routerLink]="" (click) ="PreviousPage()" class="mx-2 text-info">Previous page</a>
  <a [routerLink]="" (click)="NextPage()" class="mx-2 text-info">Next page</a>
</div>
