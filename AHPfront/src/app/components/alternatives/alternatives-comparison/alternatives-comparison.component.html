<div class="container">
  <div class="mt-5 mb-1">
    <h2>Alternative comparisons</h2>
  </div>
  <div class="mb-5"><h4>Compare by {{CriterionName}}: {{AlternativeName}} to</h4></div>
  <div class="mb-2"><a [routerLink]="['/choices']">Choices</a> / <a [routerLink]="['/criteria/' + choiceID]">Criteria</a></div>
  <div  class="row my-2" *ngFor="let comparison of alternativeComparisons">
    <div class="col">
      <div class="card">
        <div class="card-body">
          {{ DisplayName(comparison) }}

          <input type="number" min="0.001" max="9" step="0.001" oninput="if(this.value > 9) {this.value = 9} if(this.value<0.001){this.value = 0.001}" value="{{ DisplayRatio(comparison) }}" (change)="AddToUpdate(comparison, $event.target.value)" />
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-success" (click)="Save()">Save</button>
  <div>
    <a [routerLink]="" (click)="PreviousPage()" class="mx-2 text-info">Previous page</a>
    <a [routerLink]="" (click)="NextPage()" class="mx-2 text-info">Next page</a>
  </div>
</div>
