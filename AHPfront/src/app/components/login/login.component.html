<div class="row mt-5 d-flex justify-content-center">
  <div class="col-6">
    <form class="form" (ngSubmit)="onSubmit()" [formGroup]="LoginForm">
      <div class="form-group">
        <input type="text" formControlName="Username" class="form-control" placeholder="Your username" />
      </div>
      <div class="form-group">
        <input type="password" formControlName="Password" class="form-control" placeholder="Your password" />
      </div>
      <input type="submit" name="login" value="Login" class="btn btn-primary" />
    </form>
    <a href="#" routerLink="/register">Register</a>
  </div>
 </div>
