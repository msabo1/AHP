<div class="container">
  <div class="card w-50 ml-auto mr-auto mt-5">
    <div class="card-header" style="font-weight: bold; background-color: rgb(53, 53, 53); color:white">
      Register a new user:
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col">
          <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username" style="font-weight:bold">Username:</label>
              <input type="text" formControlName="Username" class="form-control" placeholder="Your username" required />
            </div>
            <div class="form-group">
              <label for="password" style="font-weight:bold">Password:</label>
              <input type="password" formControlName="Password" class="form-control" placeholder="Your password" required />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" [disabled]="!RegisterForm.valid">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
