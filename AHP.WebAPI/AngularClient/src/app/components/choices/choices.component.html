<div class="container">
  <div class="row mb-5 mt-5">
    <div class="col">
      Izaberi choice:
    </div>
  </div>
  <div class="row" *ngFor="let choice of choices">
    <div class="col">
      <div class="card">
        <div class="card-body">
          {{ choice['ChoiceName'] }}
          <a [routerLink]="['/choice', choice['ChoiceID']]" class="btn btn-primary mr-2">Edit</a>
          <a href="#" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
